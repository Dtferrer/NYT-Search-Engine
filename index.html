<!DOCTYPE html>
<html>

<head>
    <title>New York Times Search Engine</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HTML Team -->

    <div class="container-fluid">
        <div class="jumbotron" id="logo">
            <h1 class="display-4 text-center" id="logo-text">New York Times Search</h1>
        </div>
    </div>

    <!--Form-->
    <!--panel -->

    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="numRecords">Number of Records to Retrieve:</label>
                        <select class="form-control" id="numRecords">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional): </label>
                        <input type="text" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional): </label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Input ID: searchTerm -->
    <!-- select ID: numRecords -->
    <!-- input ID: startYear -->
    <!-- input ID: endYear -->
    <!-- search button cb: search -->
    <!-- clear button cb: clearResults -->

    <!-- Article Panel -->
    <!-- panel body id: articlesList -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
